<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duit Mulu - Jalan Ninja Paham Keuangan</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Duit Mulu</h1>
            <p class="tagline">Jalan Ninja Paham Keuangan</p>
        </div>
    </header>

    <main class="container">
        <section class="articles-section">
            <h2>Financial Literacy Insights</h2>
            <div id="articles-feed" class="articles-grid">
                </div>
            <button id="load-archive-btn" class="load-archive-btn">Lihat Arsip Artikel</button> 
        </section>

        <aside class="calculator-aside">
            <h2>Kalkulator Pinjaman</h2>
            <div class="calculator-tabs">
                <button class="tab-button active" data-tab="pinjol">Pinjol</button>
                <button class="tab-button" data-tab="kpr">KPR</button>
                <button class="tab-button" data-tab="kmg">KMG</button>
            </div>

            <div class="calculator-inputs">
                <div class="form-group">
                    <label for="jumlah-pinjaman">Jumlah Pinjaman (Rp)</label>
                    <input type="number" id="jumlah-pinjaman" placeholder="Masukkan jumlah pinjaman" min="1000000">
                </div>
                <div class="form-group">
                    <label for="tenor-bulan">Tenor (Bulan)</label>
                    <input type="number" id="tenor-bulan" placeholder="Masukkan tenor dalam bulan" min="1">
                </div>
                <button id="calculate-button">Hitung Pinjaman</button>
            </div>

            <div class="calculator-results">
                <h3>Hasil Perbandingan</h3>
                <div id="results-display">
                    <p>Masukkan data di atas untuk melihat perbandingan pinjaman.</p>
                </div>
            </div>
        </aside>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Duit Mulu. All rights reserved.</p>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
